<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Grid layout</title>
  </head>
  <body>
    <div class="container">
      <h1>Grid layout</h1>
      <div class="wrapper">
        <div class="row">
          <div class="col col-12 col-xl-12 col-md-12 col-sm-12">12</div>
        </div>

        <div class="row">
          <div class="col col-1 col-xl-1 col-md-3 col-sm-12">1</div>
          <div class="col col-11 col-xl-11 col-md-9 col-sm-12">11</div>
        </div>

        <div class="row">
          <div class="col col-2 col-xl-2 col-md-1 col-sm-12">2</div>
          <div class="col col-10 col-xl-10 col-md-11 col-sm-12">10</div>
        </div>

        <div class="row">
          <div class="col col-3 col-xl-3 col-md-2 col-sm-12">3</div>
          <div class="col col-9 col-xl-9 col-md-10 col-sm-12">9</div>
        </div>

        <div class="row">
          <div class="col col-4 col-xl-4 col-md-5 col-sm-12">4</div>
          <div class="col col-8 col-xl-8 col-md-7 col-sm-12">8</div>
        </div>

        <div class="row">
          <div class="col col-5 col-xl-5 col-md-8 col-sm-12">5</div>
          <div class="col col-7 col-xl-7 col-md-4 col-sm-12">7</div>
        </div>

        <div class="row">
          <div class="col col-6 col-xl-6 col-sm-12">6</div>
          <div class="col col0-6 col-xl-6 col-sm-12">6</div>
        </div>

        <div class="row">
          <div class="col col-3 col-xl-3 col-md-4 col-sm-12">3</div>
          <div class="col col-3 col-xl-3 col-md-4 col-sm-12">3</div>
          <div class="col col-3 col-xl-3 col-md-2 col-sm-12">3</div>
          <div class="col col-3 col-xl-3 col-md-2 col-sm-12">3</div>
        </div>

        <div class="row">
          <div class="col col-4 col-xl-4 col-md-6 col-sm-12">4</div>
          <div class="col col-4 col-xl-4 col-md-3 col-sm-12">4</div>
          <div class="col col-2 col-xl-2 col-md-2 col-sm-12">2</div>
          <div class="col col-2 col-xl-2 col-md-1 col-sm-12x">2</div>
        </div>
      </div>
    </div>
  </body>
</html>
