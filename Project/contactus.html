  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-light justify-content-">

          <a class="navbar-brand text">

              alt="ydslogo"
              height="80px"
              width="80px"
            />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-2 mb-2 mb-lg-0">
              <li class="nav-item">
                <h3>YDS Mumbai</h3>
              </li>
              <li class="nav-item color-white">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboutus.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactus.html">Contact Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="login.html">Log In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h4>Address:</h4>
            <address>
              Yogi Divin Society,<br />
              Ashok Nage Kandivali(East),<br />
              Mumbai-67.
            </address>
          </div>
          <div class="col-md-8">
            <form class="row g-3">
              <div class="col-md-4">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" />
              </div>
              <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" />
              </div>
              <div class="col-md-4">
                <label for="subject" class="form-label">Subject</label>
                <input type="name" class="form-control" id="subject" />
              </div>

              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" />
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label"
                  >Address (Permanet)</label
                >
                <input type="text" class="form-control" id="inputAddress2" />
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 100px"
                ></textarea>
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Maharashtra</option>
                  <option>Gujarat</option>
                  <option>Delhi</option>
                  <option>South-India</option>
                  <option>Saurashtra</option>
                  <option>Others</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="submit" class="btn btn-primary">Mail Me</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="mt-5">
      <div class="row">
        <div class="col-12">
          <ul class="mt-3 d-flex justify-content-evenly flex-wrap">
            <li>

            <li>

            </li>
            <li>

            </li>
            <li>
              <a href="home.html">Go to top</a>
            </li>
          </ul>
        </div>
        <div class="col-12">
          <p class="text-center">Â© Copyright by YDS Mumbai</p>
        </div>
      </div>
    </footer>

    ></script>
    <script

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
